<html>
  <head>
    <style>
      .container {
        margin-top: 10%;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
      }

      .container h2 {
        color: blue;
        font-weight: bold;
      }
      .container td{
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <table class="container">
      <th>
        <h2>Registration Form</h2>
      </th>
      <tr>
        <td>First Name:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" />Male <input type="radio" />Female</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <input type="input" />
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea rows="10" cols="20"></textarea></td>
      </tr>
      <tr>
        <td>State:</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>
          <select>
            <option>--select--</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>America</option>
            <option>Japan</option>
            <option>China</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages Known:</td>
        <td>
          <input type="checkbox" />English <input type="checkbox" />Kannada
          <input type="checkbox" />Hindi <input type="checkbox" />Telugu
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" /> Hereby I declare all the given details are
          true
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Register" /></td>
      </tr>
    </table>
  </body>
</html>
