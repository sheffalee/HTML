<html>
  <head>
    <style>
      .container {
        margin-top: 5%;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
      }

      .container h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table class="container">
      <th>
        <h2>Registration Form</h2>
      </th>
      <tr>
        <td>First Name</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>Re-enter Password</td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" />Male <input type="radio" />Female</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <textarea rows="10" cols="40"></textarea>
        </td>
      </tr>
      <tr>
        <td>State</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select>
            <option>India</option>
            <option>Pakistan</option>
            <option>Japan</option>
            <option>China</option>
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages Known:</td>
        <td>
          <input type="checkbox" />English <input type="checkbox" />Kannada
          <input type="checkbox" />Hindi <input type="checkbox" />Telugu
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" /> Hereby I declare all the given details are
          true
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>Login to <a href="/">Ethnus</a> Website</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Register" /></td>
        <td></td>

        <!-- <td>Login to <a href="/">Ethnus</a> Website</td> -->
      </tr>
    </table>
  </body>
</html>
